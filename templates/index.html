<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

  <!-- Point to the CSS file -->
  <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<!--------------------------------------------------------------------------->
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./"><b>Big Five Stocks Interactive Visualization</b></a>
      </div>
    </div>
  </div>

<!--------------------------------------------------------------------------->
<ul class="nav nav-tabs">

  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Company</a>
    <div class="dropdown-menu" style="">
      <a class="dropdown-item" href="#">Amazon.com, Inc.</a>
      <a class="dropdown-item" href="#">Apple Inc.</a>
      <a class="dropdown-item" href="#">Facebook, Inc.</a>
      <a class="dropdown-item" href="#">Google</a>
      <a class="dropdown-item" href="#">Microsoft</a>
    </div>
  </li>
</ul>

<!--------------------------------------------------------------------------->

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <canvas id="stockVolume">
          </canvas>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <canvas id="stockVolume">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Map -->  
    <div class="col-md-4"> 
      <div class="c">
        <div class="chart-title">
        Map
        </div>
        <div class="chart-stage">
          <div id="map" style="width: 400px; height: 400px"></div>
        </div>
        </div>
      </div>
      <!-- Map -->  
  </div>

  <div class="row">
          <!-- Number of events -->  
          <div class="col-md-12"> 
            <div class="card">
              <div class="chart-title">
                Candlestick
              </div>
              <div class="chart-stage">
                <div id="number-records-nd"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->  
        </div>

      </div>

    </div>

  </div>


  <!-- API key -->
  <script type="text/javascript" src="../static/config.js"></script>
  <!-- Our Leaflet JS -->
  <script type="text/javascript" src="../static/logic.js"></script>

<!-- JS, Popper.js, and jQuery -->
<!--These are <script>s from Bootstrap website. Many BS components require the use of JavaScript to function -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
